# Please refer https://aka.ms/HTTPSinContainer on how to setup an https developer certificate for your ASP .NET Core service.

version: '3.4'

services:
  web:
    image: gopassdummy
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - 5000:5000
      - 5001:5001
    depends_on:
      - db
  db:
    image: mariadb
    ports:
      - 3306:3306
    environment:
      MARIADB_USER: "goadmin"
      MARIADB_PASSWORD: "jasnaresort"
      MARIADB_ROOT_PASSWORD: "jasnaresort"

networks:
  default:
    name: gopassdummy_defaultnw